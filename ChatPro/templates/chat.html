<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chat Assistant</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-info">
                    <div class="bot-avatar">
                        <img src="{{ url_for('static', filename='images/avatar-bot.svg') }}" alt="Assistant Avatar">
                    </div>
                    <div class="bot-details">
                        <h3 class="bot-name">Professional Assistant</h3>
                        <span class="bot-status">
                            <i class="fas fa-circle online-indicator"></i>
                            Welcome, {{ user.username }}!
                        </span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-action" id="clearChatBtn" title="Clear Chat">
                        <i class="fas fa-broom"></i>
                    </button>
                    <button class="btn-action" id="exportChatBtn" title="Export Chat">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="btn-action" id="settingsBtn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="user-menu">
                        <button class="btn-action" id="userMenuBtn" title="User Menu">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <div class="user-dropdown" id="userDropdown" style="display: none;">
                            <div class="dropdown-header">
                                <i class="fas fa-user-circle"></i>{{ user.username }}
                            </div>
                            <button class="dropdown-item" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i>Logout
                            </button>
                            <button class="dropdown-item danger" onclick="deleteAccount()">
                                <i class="fas fa-user-times"></i>Delete Account
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-avatar">
                    <img src="{{ url_for('static', filename='images/avatar-bot.svg') }}" alt="Assistant">
                </div>
                <div class="welcome-content">
                    <h4>Welcome back, {{ user.username }}!</h4>
                    <p>I'm your dedicated professional assistant, ready to help you with inquiries, support, and guidance. How may I assist you today?</p>
                    <div class="quick-actions">
                        <button class="quick-action-btn" data-message="Tell me about your services">
                            <i class="fas fa-briefcase"></i>
                            Our Services
                        </button>
                        <button class="quick-action-btn" data-message="I need support">
                            <i class="fas fa-headset"></i>
                            Get Support
                        </button>
                        <button class="quick-action-btn" data-message="Contact information">
                            <i class="fas fa-phone"></i>
                            Contact Us
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="message-bubble bot-message">
                <div class="avatar">
                    <img src="{{ url_for('static', filename='images/avatar-bot.svg') }}" alt="Assistant">
                </div>
                <div class="message-content">
                    <div class="typing-animation">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Input Area -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <div class="input-group">
                    <button class="btn-attachment" id="attachmentBtn" title="Attach File">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" 
                           class="form-control chat-input" 
                           id="messageInput" 
                           placeholder="Type your message here..."
                           autocomplete="off">
                    <button class="btn-send" id="sendBtn" title="Send Message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <small class="text-muted">
                        <i class="fas fa-shield-alt"></i>
                        Your conversations are secure and confidential
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
